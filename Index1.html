<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: url('https://plus.unsplash.com/premium_photo-1738946837565-85f20772aae2?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxM3x8fGVufDB8fHx8fA%3D%3D') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            width: 350px;
            text-align: center;
            color: white;
        }

        .login-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .input-box {
            width: 100%;
            margin: 10px 0;
            position: relative;
        }

        .input-box input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
        }

        .input-box input::placeholder {
            color: rgba(255, 255, 255, 0.8);
        }

        .input-box i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: white;
        }

        .options {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            margin: 10px 0;
        }

        .options input {
            margin-right: 5px;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: white;
            color: black;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .login-btn:hover {
            background: lightgray;
        }

        .register-link {
            margin-top: 15px;
            font-size: 14px;
        }

        .register-link a {
            color: white;
            font-weight: bold;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <div class="input-box">
            <input type="text" placeholder="Enter Your Name">
            <i>ðŸ”’</i>
        </div>
        <div class="input-box">
            <input type="password" placeholder="Enter Your Password">
            <i>ðŸ”‘</i>
        </div>
        <div class="options">
            <label><input type="checkbox"> Remember me</label>
            <a href="#" style="color: white;">Forgot password?</a>
        </div>
        <button class="login-btn">Login</button>
        <div class="register-link">
            Don't have an account? <a href="#">Register</a>
        </div>
    </div>

</body>
</html>
